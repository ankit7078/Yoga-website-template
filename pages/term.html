<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Retreat</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    .hero-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
    }
    
    .hero-section video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .hero-overlay {
        position: relative;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .hero-overlay .container {
        position: relative;
        z-index: 2;
    }

    .hero-overlay h1 {
        font-size: 2.8rem;
        font-weight: bold;
    }

    .hero-overlay p {
        font-size: 1.2rem;
    }
  </style>

</head>
<body>

  <section class="hero-section">
    <video muted loop autoplay playsinline>
      <source src="https://statics.tpn.to/hero/video/byr_1440.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <div class="hero-overlay">
      <div class="container">
        <div class="row justify-content-center">
          <div >
            <h1 class="hero-content container">
              <b>Enrich your life with an unforgettable yoga retreat</b>
            </h1>
            <p class="fs-6 container">
              Book yoga retreats, holidays and courses from 2652 organizers
              worldwide
            </p>
            <div class="input-group mb-5 text-secondary container ">
              <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Try 'Bali' or 'Vinyasa yoga'"
                  aria-label="Try"
                />
                <input
                  type="text"
                  class="form-control p-3"
                  placeholder="DURATION & ARRIVAL"
                  aria-label="Duration and Arrival"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
